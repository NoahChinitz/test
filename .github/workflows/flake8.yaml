name: 'Flake8 Pull Request Check'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
    paths:
      - '**.py'

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.1.1
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: '**.py'
      - name: Install flake8
        run: pip install flake8
      - name: Run Flake8
        id: run-flake8
        if: always()
        run: |
          flake8 ${{ steps.changed-files.outputs.all_changed_files }} >> flake8.txt
          output=$(cat flake8.txt)
          test=$(echo hello)
          echo "::set-output name=output::$output"
          echo "::set-output name=test::$test"
      - name: Comment on PR
        uses: actions/github-script@v6
        if: always()
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Test Output: ${{ steps.run-flake8.outputs.test }}'
            })