name: 'Black Pull Request Check'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
    paths:
      - '**.py'

jobs:
  black-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.1.1
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: '**.py'
      - name: Install Black
        run: pip install black
      - name: Check Python Version
        run: python --version
      - name: Run Black
        id: run-black
        if: always()
        run: |
          echo "Black Output:" >> black.txt
          black ${{ steps.changed-files.outputs.all_changed_files }} --diff >> black.txt 2>&1
      - name: Comment on PR
        if: always()
        uses: thollander/actions-comment-pull-request@v2.4.3
        with:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          filePath: black.txt